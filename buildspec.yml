version: 0.2
phases:
 install:
   runtime-versions:
     nodejs: 10
 pre_build:
   commands:
     - echo Installing source NPM dependencies...
     - npm install
 build:
   commands:
     - echo Build started on `date`
     - npm run build
 post_build:
   commands:
     - echo "post_build step"
     - aws s3 sync --delete . "s3://static-website111-artifact-bucket"
artifacts:
 files:
   - build*/**
